SERVER_PORT : 8000
AUTHENTICATION: http://localhost:8000/authentication
AUTHORIZATION: http://localhost:8000/authorization
ORDER: http://localhost:8002/api/v1
CATALOG: http://localhost:8001/api/v1
server:
  port: ${SERVER_PORT}

# Datasource
spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: h2test
    password: h2test

# JPA
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

auth:
  authentication:
    url: ${AUTHENTICATION}
  authorization:
    url: ${AUTHORIZATION}

order:
  url: ${ORDER}
catalog:
  url: ${CATALOG}

logging:
  level:
    org:
      springframework:
        web:
          client: DEBUG